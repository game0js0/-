<!doctype html>

<html lang="en"> 

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <style>
      form {
        margin-top: 50px;
        bottom: 0;
        margin-bottom: 30px;
      }
      #err {
         list-style-type: none;
         color: brown;
         margin-bottom: 35px;
      }

      #on {
         list-style-type: none;
         color: chartreuse;
         margin-bottom: 35px;
      }

      #messanges {
         list-style-type: none;
      }

    </style>
  </head>

  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script>
   $(function () {
   var socket = io();

   $('form').submit(function(){
    socket.emit('chat name', $('#n').val());
     socket.emit('chat message', $('#m').val());
      $('#n').val('');
     $('#m').val('');
     return false
   });

 socket.on('chat name', function (name){
        names = name;
      
    });

     socket.on('chat message', function (msg){
          $('#messages').append($('<h4>').text(names + ': ' + msg));
      
    });


   });



</script>
    
    



    <ul id="messages"></ul>

    <div class="container">
    <form action="" class="form-group">
     <div class="form-group">
      <label for="text">Сообщение</label>
      <input class="form-control" id="m" autocomplete="off" placeholder="Сообщение"/>
      <br>
      <input class="form-control" id="n" autocomplete="on"  placeholder="Имя"/>
     </div>
      <button  class="btn btn-success" >Отправить</button>


     
    </form>
    </div>
    </div>

  </body>
</html>
